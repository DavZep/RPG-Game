<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/" type="image/x-con">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&amp;display=swap" rel="stylesheet">

    <title>RPS-Game</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="game-title">
            <div class="col-12">
                <img class="banner" src="./assets/images/king_of_monsters.png" alt="king_of_monsters">
            </div>
        </div>
    </header>

        <div class="row">
            <div class="col-12">
                <div class="info-fighter">
                    <h2>Choose a MONSTER!</h2>
                </div>
            </div>
        </div>
        <div class="player-select">
            <div class="container">
                <div  id="player-options" class="row">
                    <div class="col-sm-2"></div>
                    <div id="ghidorah-wrap" class="col-sm-2 col-3 players-g opponents">
                        <img id="ghidorah" class="ghidorah" src="./assets/images/ghidorah.jpg" alt="ghidorah">
                        <h5 class="char-name ghi">GHIDORAH</h5>
                        <h5 class="health-status">HP 1200</h5>
                    </div>
                    <div  id="godzilla-wrap" class="col-sm-2 col-3 players opponents">
                        <img id="godzilla" class="godzilla" src="./assets/images/godzilla.jpg" alt="godzilla">
                        <h5 class="char-name god">GODZILLA</h5>
                        <h5 class="health-status">HP 980</h5>
                    </div>
                    <div id="rodan-wrap" class="col-sm-2 col-3 players opponents">
                        <img id="rodan" class="rodan" src="./assets/images/rodan.jpg" alt="rodan">
                        <h5 class="char-name rod">RODAN</h5>
                        <h5 class="health-status">HP 950</h5>
                    </div>
                    <div id="mothra-wrap" class="col-sm-2 col-3 players opponents">
                        <img id="mothra" class="mothra" src="./assets/images/mothra.jpg" alt="mothra">
                        <h5 class="char-name moth">MOTHRA</h5>
                        <h5 class="health-status">HP 850</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="fighters">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div id="player1" class="player">
                            <h3 class="fighter-title">Your Monster</h3>
                        </div>
                    </div>
                    <di class="col-3">
                        <div class="game-info">
                            <div id="game-info" class="alert" role="alert">
                                <div id="attack-stats" class="info">
                                </div>
                                <div id="counter-stats" class="info">
                                </div>
                            </div>
                            <button id="reset" class="btn btn-primary">Reset</button>
                        </div>
                    </di>
                    <div class="col-3">
                            <div class="attack-btn">
                                <img id="attack" class="explosion" src="./assets/images/explosion-icon-9151.png" alt="attack">
                                <h6 id="attack" class="attack-letters">ATTACK!</h6>
                            </div>
                    </div>
                    <div class="col-3">
                        <div id="opponent" class="opponent">
                            <h3 class="opponent-title">Enemy Monster</h3>
                         </div>
                    </div>
                </div>
            </div>
        </div>


    <footer class="fixed-bottom">
        <div class="footer">
            <span style="font-size: 20px; font-family: 'Hurricane', cursive;">DZine</span> Copyright Â© 
        </div>
    </footer>

    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
