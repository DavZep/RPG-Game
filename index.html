<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="icon" href="./assets/images/" type="image/x-con">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&amp;display=swap" rel="stylesheet">

    <title>RPS-Game</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="container game-name">
            <img class="banner" src="./assets/images/king_of_monsters.png" alt="king_of_monsters" style="width: 800px;">
        </div>
    </header>

    <div class="player-container">
        <div class="row">
            <div class="col-12 col-lg-12 main-content">
                <div class="player">
                    <h2 class="player-header">Choose your Fighter!</h2>
                    <div class="player-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-lg-2">
                                </div>
                                <div class="col-12 col-lg-2">
                                    <div class="player gallery-player">
                                        <img src="./assets/images/ghidorah.jpg" class="player-img-top" alt="frank">
                                        <div class="player-title ghidorah">
                                            <h5>Ghidorah</h5>
                                        </div>
                                        <div class="player-body">
                                        <h5 class="player-health">Health</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2">
                                    <div class="player gallery-player">
                                        <img src="./assets/images/godzilla.jpg" class="player-img-top" alt="frank">
                                        <div class="player-title godzilla">
                                            <h5>Godzilla</h5>
                                        </div>
                                        <div class="player-body">
                                        <h5 class="player-health">Health</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2">
                                    <div class="player gallery-player">
                                        <img src="./assets/images/rodan.jpg" class="player-img-top" alt="frank">
                                        <div class="player-title rodan">
                                            <h5>Rodan</h5>
                                        </div>
                                        <div class="player-body">
                                        <h5 class="player-health">Health</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2">
                                    <div class="player gallery-player">
                                        <img src="./assets/images/mothra.jpg" class="player-img-top" alt="frank">
                                        <div class="player-title mothra">
                                            <h5>Mothra</h5>
                                        </div>
                                        <div class="player-body">
                                        <h5 class="player-health">Health</h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player-fight">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 col-lg-3">
                    <div id="payer1" class="player gallery-player">
                        <img src="./assets/images/rodan.jpg" class="player-user" alt="player">
                        <div class="player-titleU">
                            <h5>PLAYER</h5>
                        </div>
                        <div class="player-body">
                        <h5 class="player-health userStatus">Health</h5>
                        </div>
                    </div>
                </div>
                <div id="player-attack" class="col-4 col-lg-6">
                    <div class="player gallery-player">
                        <div class="attack-img">
                            <img src="./assets/images/explosion-icon-9151.png" alt="explosion">
                            <div class="centered">attack</div>
                        </div>
                    </div>
                </div>
                <div  class="col-4 col-lg-3">
                    <div id="opponent" class="player gallery-player">
                        <img src="./assets/images/rodan.jpg" class="player-op" alt="oponent">
                        <div class="player-titleO">
                            <h5>OPPONENT</h5>
                        </div>
                        <div class="player-body">
                        <h5 class="player-health opStatus">Health</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class="fixed-bottom">
        <div class="footer">
            <span style="font-size: 20px; font-family: 'Hurricane', cursive;">DZine</span> Copyright Â© 
        </div>
    </footer>

    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
